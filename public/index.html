<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overscroll-y-auto">
   <header class="h-screen bg-blue-200">
       <div class="px-20 bg-green-300 w-100 flex justify-between py-2">
           <div class="grid place-items-center ">
                <p class="capitalize text-2xl text-black-100 underline font-extrabold">Morsalin</p>
           </div>
           <nav class="grid place-items-center">
               <ul class="flex justify-between w-96 items-center">
                   <li><a class="text-black-400 font-bold capitalize" href="#">Home</a></li>
                   <li><a class="text-black-400 font-bold capitalize" href="#about">about</a></li>
                   <li><a class="text-black-400 font-bold capitalize" href="#contact">contact</a></li>
                   <li><a class="text-black-400 font-bold capitalize" href="#portfolio">portfolio</a></li>
                   <li><a class="text-black-400 font-bold capitalize" href="#skill">skill</a></li>
               </ul>
           </nav>
       </div>
       <main class="h-screen grid place-items-center">
           <a href="#" class="text-black-400 text-5xl uppercase font-bold tracking-widest">home</a href="#">
       </main>
   </header>

   <section id="about" class="h-screen grid place-items-center bg-pink-500">
       <a href="#" class="text-black-400 text-5xl uppercase font-bold tracking-widest">about</a href="#">
   </section>
   <section id="contact" class="h-screen grid place-items-center bg-purple-400">
       <a href="#" class="text-black-400 text-5xl uppercase font-bold tracking-widest">contact</a href="#">
   </section>
   <section id="portfolio" class="h-screen grid place-items-center bg-red-400">
       <a href="#" class="text-black-400 text-5xl uppercase font-bold tracking-widest">portfolio</a href="#">
   </section>
   <section id="skill" class="h-screen grid place-items-center bg-yellow-400">
       <a href="#" class="text-black-400 text-5xl uppercase font-bold tracking-widest">skill</a href="#">
   </section>
</body>
</html>
